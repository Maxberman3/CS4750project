<html>

<head>
	<title>FestivalPickr</title>
	<meta charset="utf-8" />
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static "festivalpickr/assets/css/main.css" %}"/>
</head>

<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1><a href="{% url 'index' %}">FestivalPickr</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{% url 'index' %}">Home</a></li>
							<li>
								<a href="#" class="icon fa-angle-down">More</a>
								<ul>
									<li><a href="{% url 'about' %}">About Us</a></li>
									<li><a href="{% url 'contact' %}">Contact Us</a></li>
								</ul>
							</li>
							{% if user.is_authenticated %}
							<li><a href="{% url 'memberpage' %}">Member's Area</a></li>
							<li><a href="#">{{ user.username }}</a></li>
							<li><a href="{% url 'logout' %}" class="button">Logout</a></li>
							{% else %}
							<li><a href="{% url 'signup' %}" class="button">Sign Up</a></li>
							<li><a href="{% url 'login' %}" class="button">Log In</a></li>
							{% endif %}
						</ul>
					</nav>
				</header>

<!-- inserts the content from another template -->
{% block content %}{% endblock %}

		<!-- Scripts -->
			<script src="{% static "festivalpickr/assets/js/jquery.min.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/jquery.dropotron.min.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/jquery.scrollex.min.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/browser.min.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/breakpoints.min.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/util.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/main.js" %}"></script>
			<script src="{% static "festivalpickr/assets/js/display.js" %}"></script>

</body>
</html>
