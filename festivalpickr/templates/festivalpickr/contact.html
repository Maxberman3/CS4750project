{% load static %}
<html>
	<head>
		<title>Contact - Alpha by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "festivalpickr/assets/css/main.css" %}"/>
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header" class="alt">
				<h1><a href="{% url 'index' %}">FestivalPickr</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="{% url 'index' %}">Index</a></li>
						<li>
							<a href="#" class="icon fa-angle-down">More</a>
							<ul>
								<li><a href="{% url 'about' %}">About Us</a></li>
								<li><a href="{% url 'contact' %}">Contact Us</a></li>
							</ul>
						</li>
						<li><a href="{% url 'signup' %}" class="button">Sign Up</a></li>
						<li><a href="{% url 'login' %}" class="button">Log In</a></li>
					</ul>
				</nav>
			</header>

				<section id="parallax-small">

						<!-- Banner -->
						<section id="banner">
							<header>
								<h2>Contact Us</h2>
							</header>
						</section>

						<!-- Main -->
							<section id="main" class="container medium">
								<div class="box">
									<form method="post" action="#">
										<div class="row gtr-50 gtr-uniform">
											<div class="col-6 col-12-mobilep">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="col-6 col-12-mobilep">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
											<div class="col-12">
												<input type="text" name="subject" id="subject" value="" placeholder="Subject" />
											</div>
											<div class="col-12">
												<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<div class="col-12">
												<ul class="actions special">
													<li><input type="submit" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
							</section>

							<br />

					</section>

		</div>

		<!-- Scripts -->
		<script src="{% static "festivalpickr/assets/js/jquery.min.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/jquery.dropotron.min.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/jquery.scrollex.min.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/browser.min.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/breakpoints.min.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/util.js" %}"></script>
		<script src="{% static "festivalpickr/assets/js/main.js" %}"></script>

	</body>
</html>
